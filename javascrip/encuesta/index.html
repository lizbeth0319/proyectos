<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encuesta</title>
</head>
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: 'Segoe UI', sans-serif;
        background: url('https://media2.giphy.com/media/v1.Y2lkPTc5MGI3NjExOGs5cGNscjM1YTd5dzJ4ZHI5bDg2eHM3azRidXNhNnE3c2RnejYzcyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/3TZgJXiwbdbLG/giphy.gif') no-repeat center center fixed;
        background-size: cover;
        color: #203d27;
        overflow-x: hidden;
    }

    #alert-dialog {
        width: 30%;
        height: 100%;
        background-color: transparent;
    }

    .container {
        color: white;
        background-color: rgba(167, 212, 162, 0.85);
        padding: 15px 50px;
        border-radius: 25px;
        width: 75%;
        height: 100%;
        margin: 40px auto;
        box-shadow: 0 0 25px rgba(227, 255, 222, 0.973);
        position: relative;
        border: 1px solid transparent;
    }

    #salir {
        position: absolute;
        top: 40px;
        right: 20px;
        background: #c0d94f;
        color: white;
        font-weight: bold;
        padding: 12px 15px;
        border-radius: 50%;
    }

    .item {
        margin-bottom: 10px;
        width: 100%;
    }

    .item h5 {
        margin: 5px 0;
        color: #3b683d;
    }

    .item input,
    .item select {
        width: 100%;
        padding: 10px;
        border: 1px solid #a4d4ae;
        border-radius: 10px;
        box-shadow: inset 0 0 5px #c2e9c7;
        outline: none;
        background-color: #ecf9ed;
        color: #2c4f2e;
    }

    .gender-options {
        display: flex;
        justify-content: space-around;
    }

    .gender-options label {
        font-size: 0.9em;
        color: #285c30;
    }

    button {
        padding: 10px 20px;
        background-color: #5cbf71;
        color: white;
        border: none;
        border-radius: 15px;
        cursor: pointer;
        transition: background-color 0.3s;
        box-shadow: 0 4px 8px rgba(44, 100, 52, 0.3);
    }

    button:hover {
        background-color: #3b8d4a;
    }

    #show-button {
        position: fixed;
        bottom: 20px;
        right: 20px;
        background: #73b36b;
        font-size: 1rem;
    }

    #show-button:hover{
        background-color: #2d5837;
    }

    dialog {
        border: none;
        border-radius: 20px;
        padding: 0;
        backdrop-filter: blur(6px);
    }

    table {
        width: 90%;
        margin: 40px auto;
        border-collapse: collapse;
        background-color: rgba(255, 255, 255, 0.92);
        box-shadow: 0 0 20px rgba(46, 125, 50, 0.6);
        border-radius: 10px;
        overflow: hidden;
    }

    th,
    td {
        padding: 12px;
        text-align: center;
        border-bottom: 1px solid #cce7ce;
    }

    th {
        background-color: #a1d5a4;
        color: #2f5935;
    }

    tr:hover {
        background-color: #e3f7e6;
    }

    .botonEliminar {
        background-color: #e74c3c;
        color: white;
    }

    .botonEliminar:hover {
        background-color: #c0392b;
    }

</style>


<body>
    <div class="contador">

        <dialog id="alert-dialog"><!---->
            <div class="container">
                <h2>REGISTRARSE</h2>
                <div class="item">
                    <h5>Nombres</h5>
                    <input id="Nom" type="text" placeholder="Nombres" required>
                </div>

                <div class="item">
                    <h5>Apellidos</h5>
                    <input id="Ape" type="text" placeholder="Apellidos" required>
                </div>

                <div class="item">
                    <h5>Telefono</h5>
                    <input id="tele" type="tel" placeholder="NÃºmero de telÃ©fono" required>
                </div>

                <div class="item">
                    <h5>Selecciona tipo de documento</h5>
                    <select id="docum">
                        <option value="">Seleccione un documento</option>
                        <option value="DNI">TID</option>
                        <option value="Pasaporte">Extranjera</option>
                        <option value="Licencia">Cedula</option>
                    </select>
                </div>

                <div class="item">
                    <h5>NÂ° de Documento</h5>
                    <input id="numn" type="text" placeholder="NÃºmero de documento" required>
                </div>

                <div class="item">
                    <h5>Correo</h5>
                    <input id="correo" type="email" placeholder="Correo electrÃ³nico" required>
                </div>

                <div class="item">
                    <h5>Genero</h5>
                    <div class="gender-options">
                        <label><input type="radio" name="genero" value="Masculino"> Masculino</label>
                        <label><input type="radio" name="genero" value="Femenino"> Femenino</label>
                        <label><input type="radio" name="genero" value="Otro"> Otro</label>
                    </div>
                </div>

                <div class="item">
                    <h5>fecha de Nacimiento</h5>
                    <input type="date" id="fecha" required>
                </div>

                <button onclick="guardar()" type="submit" id="ENVIAR">ENVIAR</button>
            </div>
            <button id="salir" onClick="this.parentElement.close()">X</button>
        </dialog>

        <!---->
        <button id="show-button">Mostrar diÃ¡logo</button>


        <div>
            <!-- Tabla donde se mostrarÃ¡n los datos -->
            <table border="1" id="tablaDatos">
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>TelÃ©fono</th>
                    <th>Tipo documento</th>
                    <th>NÃºmero documento</th>
                    <th>Correo</th>
                    <th>GÃ©nero</th>
                    <th>Fecha Nacimiento</th>
                    <th>Eliminar</th>
                </tr>
            </table>
        </div>

    </div>
    <script>
        const showButton = document.querySelector("#show-button");
        showButton.addEventListener("click", function () {
            const alertDialog = document.querySelector("#alert-dialog");
            alertDialog.show();
        });
    </script>
    <script>
        let idEditando = null;
        let guardo = [];
        let contadorID = 1
        function guardar() {
            let nombre = document.getElementById("Nom").value.trim();
            let apellido = document.getElementById("Ape").value.trim();
            let telefono = document.getElementById("tele").value.trim();
            let tipoDocumento = document.getElementById("docum").value.trim();
            let numeroDocumento = document.getElementById("numn").value.trim();
            let correo = document.getElementById("correo").value.trim();
            let generoSeleccionado = document.querySelector('input[name="genero"]:checked');
            let fechaNacimiento = document.getElementById("fecha").value;


            if (nombre === "") {
                mostrarError(" Nombre");
                return;
            } else if (apellido === "") {
                mostrarError(" Apellido");
                return;
            } else if (telefono === "") {
                mostrarError(" Telefono");
                return;
            } else if (tipoDocumento === "") {
                mostrarError(" Tipo de Documento");
                return;
            } else if (numeroDocumento === "") {
                mostrarError(" Numero de Documento");
                return;
            } else if (correo === "") {
                mostrarError(" correo");
                return;
            } else if (!generoSeleccionado) {
                mostrarError(" Selecciona genero");
                return;
            } else if (fechaNacimiento === "") {
                mostrarError(" Fecha Nacimiento");
                return;
            }
            let persona = {
                id: contadorID++,
                nombre,
                apellido,
                telefono,
                tipoDocumento,
                numeroDocumento,
                correo,
                genero: generoSeleccionado.value,
                fechaNacimiento
            };

            guardo.push(persona);
            //guardo.unshift(persona);
            limpiarFormulario();
            pintarTabla();
            console.log(guardo)
            //alerta registrado
            Swal.fire({
                title: "REGISTRADO!",
                icon: "success",
                //background: url("marco-verde.jpeg.jpg") `center/cover no-repeat`,
                draggable: true
            });

        }

        function limpiarFormulario() {
            document.getElementById("Nom").value = "";
            document.getElementById("Ape").value = "";
            document.getElementById("tele").value = "";
            document.getElementById("docum").value = "";
            document.getElementById("numn").value = "";
            document.getElementById("correo").value = "";
            document.querySelectorAll('input[name="genero"]').forEach(r => r.checked = false);
            document.getElementById("fecha").value = "";
        }

        function mostrarError(dato) {
            Swal.fire({
                icon: "error",
                title: "Oops...",
                text: `completa el campo ${dato}`,
                //background: url("/marco-verde.jpeg") `center/cover no-repeat`,
                width: "50vh",
                timer: 6000,
                timerProgressBar: true
            });
        }


        function pintarTabla() {
            const tabla = document.getElementById("tablaDatos");
            //limpiar
            //tablas.textcontent=''      
            while (tabla.rows.length > 1) {
                tabla.deleteRow(1);
            }

            guardo.forEach((item) => {
                let fila = document.createElement("tr");

                let celdas = [
                    item.id, item.nombre, item.apellido, item.telefono, item.tipoDocumento,
                    item.numeroDocumento, item.correo, item.genero, item.fechaNacimiento
                ];

                celdas.forEach(valor => {
                    let td = document.createElement("td");
                    td.textContent = valor;
                    fila.appendChild(td);
                });

                let celdaAccion = document.createElement("td");
                let guardodiv = document.createElement("div");

                // Crear botÃ³n eliminar
                let boton = document.createElement("button");
                boton.textContent = "âŒ";
                boton.style.padding = "5px 10px";
                boton.style.border = "none";
                boton.style.borderRadius = "5px";
                boton.style.cursor = "pointer";

                // Crear botÃ³n editar
                let boton2 = document.createElement("button");
                boton2.textContent = "ðŸŽˆ";
                boton2.style.padding = "5px 10px";
                boton2.style.border = "none";
                boton2.style.borderRadius = "5px";
                boton2.style.cursor = "pointer";
                boton.classList.add("botonEliminar");

                boton2.addEventListener("click", () => {
                    idEditando = item.id; // Guardar el ID actual
                    editar(item);
                });

                boton.addEventListener("click", () => {
                    Swal.fire({
                        title: "Estas seguro?",
                        text: "Deseas eliminar los datos de la tabla ",
                        icon: "warning",
                        background: url("/marco-verde.jpeg")` center/cover no-repeat`,
                        showCancelButton: true,
                        confirmButtonColor: "#C8ECC1FF",
                        cancelButtonColor: "#d33",
                        confirmButtonText: "Eliminar!"
                    }).then((result) => {
                        if (result.isConfirmed) {
                            Swal.fire({
                                title: "Eliminado!",
                                text: "Los datos se han eliminado ",
                                background: url("/marco-verde.jpeg")` center/cover no-repeat`,
                                icon: "success"
                            });
                            guardo = guardo.filter(persona => persona.id !== item.id);
                            pintarTabla();
                        }
                    });
                    // guardo = guardo.filter(persona => persona.id !== item.id);
                    pintarTabla(); // nombre correcto
                });

                guardodiv.appendChild(boton);
                guardodiv.appendChild(boton2);
                celdaAccion.appendChild(guardodiv);
                fila.appendChild(celdaAccion);

                tabla.appendChild(fila);
            });
        }
        // poder volver a ver los datos en las casillas corespondientes y editar los datos del formulario 
        function editar(item) {
            // const registros=JSON.parse(localStorage.getItem("tablaDatos"))||[];
            // const registro=registros[guardo];
            document.getElementById("Nom").value = item.nombre;
            document.getElementById("Ape").value = item.apellido;
            document.getElementById("tele").value = item.telefono;
            document.getElementById("docum").value = item.tipoDocumento;
            document.getElementById("numn").value = item.numeroDocumento;
            document.getElementById("correo").value = item.correo;
            document.querySelectorAll('input[name="genero"]').forEach(r => {
                r.checked = r.value === item.genero;
            });
            document.getElementById("fecha").value = item.fechaNacimiento;
            document.querySelector("#alert-dialog").show();


        }


    </script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
